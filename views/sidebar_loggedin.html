
        % # Side navbar
        <div id="left_panel" class="fixed flex flex-col justify-between w-1/4 border-r border-lighter px-8 py-4 h-full">

            <div class="">
                <a class="flex items-center py-2 px-4 text-blue"  href="/">
                    <i class="fa fa-twitter fa-fw text-2xl mr-4" aria-hidden="true"></i>
                </a>

                % for tab in tabs:
                <div class="mt-6">
                    <a class="text-lg hover:bg-lighter rounded-full py-3 px-6" href="{{tab['href']}}">
                        <i class="{{tab['icon']}}" aria-hidden="true"></i>
                        <span class="ml-2">{{tab['title']}}</span>
                    </a>
                </div>
                % end

            </div>
            <div id="background-screen" class="z-10 w-screen h-screen absolute hidden" onclick="toggleModal()">
            
            </div>
            <div id="user-modal" class="z-20 boxshadow-modal bg-white rounded-lg mt-auto mb-6 text-sm arrow-bottom invisible ">
                
                <div class="p-4 flex items-center">
                    <img src="images/{{ user['image_ref'] }}" class="object-cover w-12 h-12 rounded-full border border-light shrink-0">
                    <div class="ml-4">
                        <p class="font-bold">{{user["user_first_name"]}} {{user["user_last_name"]}}</p>
                        <p class="text-gray-500">@{{user["user_nick_name"]}}</p>
                    </div>
                </div>
                <div class="border-t border-slate-200">
                    <div class="p-4">
                        <a class="" href="/logout">
                            Log out @{{user["user_nick_name"]}} 
                        </a>
                    </div>
                </div>
            </div>
          
            <div class="mb-4 z-20" >
                <button class="flex items-center w-full" onclick="toggleModal()">
    
                    <img src="images/{{ user['image_ref'] }}" class="object-cover w-10 h-10 rounded-full border border-light shrink-0">

                    <div class="ml-3 text-sm text-left">
                        <p class="font-bold">{{user["user_first_name"]}} {{user["user_last_name"]}}</p>
                        <p class="text-gray-500">@{{user["user_nick_name"]}}</p>
                    </div>
                    <div class="ml-auto">
                        <i id="arrow-turn" class="fa fa-angle-down ml-auto " aria-hidden="true"></i>
                    </div>
                </button>
            </div>
        </div>
        % # end side navbar
